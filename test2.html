<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Section</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/a71b0831f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="px-4 lg:px-36">
      <div class="bg-[#EFEBE3] mx-auto rounded-lg">
        <div class="flex items-center">
          <img
            src="./c2-assets/vegetable-busket.png"
            alt="Basket of Groceries"
            class="py-14 ml-24"
          />
          <div>
            <h2 class="text-4xl font-semibold mb-5">Get Grocery News!</h2>
            <p class="text-xl font-normal mb-8">
              Exclusive training tips, tricks, product deals and more.
            </p>
            <div>
              <input
                type="email"
                placeholder="Enter email..."
                class="py-4 pl-4 pr-52 mb-8 bg-white border-none rounded-xl"
              />
              <br />
              <button
                class="bg-[#179800] text-white text-xl px-7 py-2 rounded-xl"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-[#179800] text-white p-4 lg:px-36 relative">
      <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <img src="./c2-assets/logo-footer.png" alt="" />
          <p class="mt-2 text-sm">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends.
          </p>
        </div>
        <div>
          <ul class="space-y-2">
            <li><a href="">Product</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </div>
        <div>
          <div class="flex space-x-4">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
