<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platter</title>
    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-sora > {
        font-family: "Sora", serif;
      }
    </style>
    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/a71b0831f6.js"
      crossorigin="anonymous"
    ></script>
    <!-- DaisyUI CDN -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="font-sora">
    <header class="bg-linear-to-b from-[#FFFFFF] to-[#EFEBE3]">
      <!-- Navbar Section -->
      <nav class="flex justify-between items-center px-30 py-8">
        <div class="mr-36">
          <img class="" src="./c2-assets/logo-header.png" alt="" />
        </div>
        <div>
          <ul class="flex gap-8">
            <li class="text-xl font-normal">Product</li>
            <li class="text-xl font-normal">Services</li>
            <li class="text-xl font-normal">Contact us</li>
          </ul>
        </div>

        <!-- Search and Shopping-Cart Icons and Buttons -->
        <div class="space-x-3">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <button
            class="border-2 border-[#179800] py-2 px-8 rounded-lg text-xl font-normal"
          >
            Login
          </button>
          <button
            class="py-2 px-8 rounded-lg text-xl font-normal text-white bg-[#179800]"
          >
            Register
          </button>
        </div>
      </nav>
      <!-- Banner Section -->
      <div class="mb-36">
        <h1 class="text-5xl text-center font-semibold mt-20">
          Freshness
          <span class="text-[#179800]"
            >You Can <br />
            Count</span
          >
          On, Prices You'll Love!
        </h1>
        <p class="text-xl text-center font-normal text-[#111111] py-8">
          Shop your daily essentials at unbeatable prices. From fresh produce to
          pantry <br />
          staples, we've got you covered every day!
        </p>
        <img class="mx-auto" src="./c2-assets/hero-vegetables.png" alt="" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
